<title>

<body bgcolor="#ffffff" text="#333333" link="#333333" alink="#666666" vlink="#666666">

<br>
○　仮登録フォーム　○<br>
<br>
<form action="./join.php" method="POST" name="join_form">
<input type="hidden" name="mode" value="submit">
<table>
<tr><td>サイト名</td><td>:</td><td><input type="text" name="sitename" size="40"></td></tr>
<tr><td>サイトURL</td><td>:</td><td><input type="text" name="url" size="60"></td></tr>
<tr><td>バナーURL(任意)</td><td>:</td><td><input type="text" name="banner" size="60" id="banner"><input type="button" value="バナーが無い方へ[no banner画像]" onClick="window.document.join_form.banner.value='http://cycle.xxv.jp/FUJI-RYU/img/nobanner.gif'"></td></tr>
<tr><td>管理人</td><td>:</td><td><input type="text" name="master" size="60"></td></tr>
<tr><td>サイトの説明</td><td>:</td><td><textarea name="explain" cols="40" rows="4"></textarea></td></tr>
<tr><td>秘密の質問<br><font size=1>(パスワードを忘れたときのために)</font></td><td>:</td><td><input type="text" name="secret_q" size="60"></td></tr>
<tr><td>秘密の質問の答え</td><td>:</td><td><input type="text" name="secret_a" size="60"></td></tr>
<tr><td>メールアドレス</td><td>:</td><td><input type="text" name="mail" size="60"></td></tr>
<tr><td>パスワード</td><td>:</td><td><input type="text" name="pw"></td></tr>
<tr><td valign=top>フジリュー取り扱い作品</td><td valign=top>:</td><td>
{foreach from=$mangas_arr key="i" item="name" name="mangas"}
<label name="{$i}"><input type="checkbox" name="{$i}" value="1">{$name}</label><br>
{/foreach}
<br>
</table>
<input type="submit" value="この内容で仮登録">
</form>
